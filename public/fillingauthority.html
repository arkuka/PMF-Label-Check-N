<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filling Authority</title>
  <link rel="stylesheet" href="fillingauthority.css"> <!-- 引入样式文件 -->
</head>

<body>
  
  <div class="container">
      <span id="versionInfo" style="font-size: 14px; color: #666; margin-left: 10px;"></span>
      <div class="date-selection">
          <h3>Select Production Date:</h3>
          <div class="radio-group" id="dateOptions">
              <!-- Options will be populated by JavaScript -->
          </div>
      </div>
      
      <select id="productionLineSelect">
          <option value="">Select Production Line</option>
      </select>
      <select id="productNameSelect">
          <option value="">Select Product</option>
      </select>
      <button id="submitButton" disabled>Confirm</button>
      <button id="showStandardButton" disabled>Show Standard</button>
  </div>

  <div id="noticeModal" class="modal">
    <div class="modal-content">
            
      <h2 id="modalMessage"></h2>      
      <button class="modal-button">OK</button>
    </div>
  </div>

  <div id="standardModal" class="modal">
    <div class="modal-content">
      
      <h2>Production Standard for <span id="standardProductName"></span></h2>
      <div id="standardDetails">
        <!-- Standard details will be populated here -->
      </div>
      <button class="modal-button">Close</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
  <script src="fillingauthority.js"></script> <!-- 引入 JavaScript 文件 -->
</body>
</html>
