<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log files viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: padding-top 0.3s ease;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1 {
      margin: 0;
      color: #333;
      font-size: 24px;
      border-bottom: 2px solid #0066cc;
      padding-bottom: 10px;
    }
    .control-panel {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .filter-section {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .filter-group {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .filter-group label {
      white-space: nowrap;
      color: #555;
    }
    input, button {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #0066cc;
      box-shadow: 0 0 3px rgba(0,102,204,0.3);
    }
    button {
      background-color: #0066cc;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0052a3;
    }
    button:active {
      background-color: #003d7a;
    }
    button.delete-btn {
      background-color: #cc0000; /* 红色表示删除 */
    }
    button.delete-btn:hover {
      background-color: #a30000;
    }
    button.delete-btn:active {
      background-color: #7a0000;
    }
    .file-content {
      white-space: pre-wrap;
      background-color: #f9f9f9;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 1160px;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      display: none;
    }
    .file-content.visible {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 4px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border: 1px solid #eee;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
      color: #333;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
    tr:hover {
      background-color: #f0f0f0;
    }
    .filename {
      cursor: pointer;
      color: #0066cc;
    }
    .filename:hover {
      text-decoration: underline;
    }
    .selected-row {
      background-color: #e6f3ff !important;
    }
    /* 自定义对话框样式 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 2000;
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .modal-content p {
      margin: 0 0 15px;
      color: #333;
    }
    .modal-content input {
      width: 100%;
      margin-bottom: 15px;
    }
    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <h4>Log files viewer</h4>

    <!-- File content display area -->
    <div id="fileContent" class="file-content"></div>

    <!-- Control panel -->
    <div class="control-panel">
      <!-- Filter section -->
      <div class="filter-section">
        <div class="filter-group">
          <label>Keyword:</label>
          <input type="text" id="filterInput" placeholder="Enter keyword for filtering" />
        </div>
        <div class="filter-group">
          <label>Start Time:</label>
          <input type="datetime-local" id="startDateTime" step="1">
        </div>
        <div class="filter-group">
          <label>End Time:</label>
          <input type="datetime-local" id="endDateTime" step="1">
        </div>
      </div>

      <!-- Action buttons -->
      <div class="action-buttons">
        <button onclick="filterFiles()">Filter</button>
        <button onclick="resetFilter()">Reset</button>
        <button id="toggleContentBtn" onclick="toggleFileContent()">Show Text Panel</button>
        <button onclick="exportToExcel()">Export to Excel</button>
        <button class="delete-btn" onclick="showDeleteConfirmation()">Delete Selected</button> <!-- 新增删除按钮 -->
      </div>
    </div>

    <!-- File list -->
    <table id="fileTable">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll" onchange="toggleSelectAll()"></th>
          <th>Filename</th>
          <th>Size (bytes)</th>
          <th>Upload Time</th>
        </tr>
      </thead>
      <tbody id="fileList"></tbody>
    </table>
  </div>

  <!-- 自定义删除确认对话框 -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <p>Please enter "Delete all selected json files" to confirm deletion:</p>
      <input type="text" id="deleteConfirmationInput" placeholder="Type confirmation here" />
      <div class="modal-buttons">
        <button onclick="cancelDelete()">Cancel</button>
        <button class="delete-btn" onclick="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>

  <script>
    let allFiles = [];
    let currentSelectedFile = null;
    let isContentVisible = false;
    const API_ENDPOINT = '/api/blob-save'; // 更新为新的API端点

    // Initialize
    window.onload = async () => {
      await fetchFiles();
      renderFileList(allFiles);
      document.getElementById('startDateTime').title = 'Format: YYYY-MM-DD HH:MM:SS';
      document.getElementById('endDateTime').title = 'Format: YYYY-MM-DD HH:MM:SS (empty for current time)';
    };

    // Fetch file list
    async function fetchFiles() {
      try {
        const response = await fetch(`${API_ENDPOINT}?list=true`); // 使用新的API端点和参数
        const result = await response.json();
        if (result.success) {
          allFiles = result.files;
        } else {
          alert('Failed to fetch file list: ' + result.message);
        }
      } catch (error) {
        console.error('Error fetching files:', error);
        alert('Failed to fetch file list');
      }
    }

    // Render file list
    function renderFileList(files) {
      const tbody = document.getElementById('fileList');
      tbody.innerHTML = '';
      files.forEach(file => {
        const tr = document.createElement('tr');
        tr.dataset.filename = file.fileName;
        tr.innerHTML = `
          <td><input type="checkbox" class="file-checkbox" data-filename="${file.fileName}"></td>
          <td><span class="filename" onclick="viewFile('${file.url}', this)">${file.fileName}</span></td>
          <td>${file.size}</td>
          <td>${new Date(file.uploadedAt).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function formatDateTime(date) {
      if (!date) return '';
      const d = new Date(date);
      return `${d.getFullYear()}-${padZero(d.getMonth() + 1)}-${padZero(d.getDate())} ${padZero(d.getHours())}:${padZero(d.getMinutes())}:${padZero(d.getSeconds())}`;
    }

    function padZero(num) {
      return num < 10 ? `0${num}` : num;
    }

    // Filter files
    function filterFiles() {
      const filterValue = document.getElementById('filterInput').value.toLowerCase();
      const startDateTime = document.getElementById('startDateTime').value;
      let endDateTime = document.getElementById('endDateTime').value;

      let filteredFiles = allFiles;

      if (filterValue) {
        filteredFiles = filteredFiles.filter(file => 
          file.fileName.toLowerCase().includes(filterValue)
        );
      }

      if (startDateTime || endDateTime) {
        filteredFiles = filteredFiles.filter(file => {
          const fileDate = new Date(file.uploadedAt);
          const start = startDateTime ? new Date(startDateTime) : null;
          const end = endDateTime ? new Date(endDateTime) : new Date();

          if (start && !endDateTime) {
            return fileDate >= start && fileDate <= new Date();
          }
          if (!startDateTime && end) {
            return fileDate <= end;
          }
          if (start && end) {
            return fileDate >= start && fileDate <= end;
          }
          return true;
        });
      }

      if (startDateTime) {
        document.getElementById('startDateTime').title = `Selected: ${formatDateTime(startDateTime)}`;
      }
      if (endDateTime) {
        document.getElementById('endDateTime').title = `Selected: ${formatDateTime(endDateTime)}`;
      } else {
        document.getElementById('endDateTime').title = `Selected: ${formatDateTime(new Date())} (current time)`;
      }

      renderFileList(filteredFiles);
    }

    // Reset filter
    function resetFilter() {
      document.getElementById('filterInput').value = '';
      document.getElementById('startDateTime').value = '';
      document.getElementById('startDateTime').title = 'Format: YYYY-MM-DD HH:MM:SS';
      document.getElementById('endDateTime').value = '';
      document.getElementById('endDateTime').title = 'Format: YYYY-MM-DD HH:MM:SS (empty for current time)';
      document.getElementById('fileContent').textContent = '';
      const container = document.getElementById('mainContainer');
      container.style.paddingTop = '0px';
      renderFileList(allFiles);
    }

    // Toggle file content visibility
    function toggleFileContent() {
      const contentDiv = document.getElementById('fileContent');
      const toggleBtn = document.getElementById('toggleContentBtn');
      const container = document.getElementById('mainContainer');

      isContentVisible = !isContentVisible;

      if (isContentVisible) {
        contentDiv.classList.add('visible');
        toggleBtn.textContent = 'Hide Text Panel';
        if (contentDiv.textContent) {
          const contentHeight = contentDiv.offsetHeight;
          container.style.paddingTop = `${contentHeight + 60}px`;
        }
      } else {
        contentDiv.classList.remove('visible');
        toggleBtn.textContent = 'Show Text Panel';
        container.style.paddingTop = '0px';
      }
    }

    // Toggle select all
    function toggleSelectAll() {
      const selectAll = document.getElementById('selectAll').checked;
      document.querySelectorAll('.file-checkbox').forEach(checkbox => {
        checkbox.checked = selectAll;
      });
    }

    // View file content
    async function viewFile(fileUrl, element) {
      try {
        const response = await fetch(fileUrl);
        const result = await response.json();
        const contentDiv = document.getElementById('fileContent');
        contentDiv.textContent = JSON.stringify(result, null, 2);

        if (currentSelectedFile) {
          currentSelectedFile.closest('tr').classList.remove('selected-row');
        }
        
        const row = element.closest('tr');
        row.classList.add('selected-row');
        currentSelectedFile = element;

        if (isContentVisible) {
          const container = document.getElementById('mainContainer');
          const contentHeight = contentDiv.offsetHeight;
          container.style.paddingTop = `${contentHeight + 60}px`;
        }

      } catch (error) {
        console.error('Error viewing file:', error);
        const contentDiv = document.getElementById('fileContent');
        contentDiv.textContent = 'Failed to load file content: ' + error.message;
      }
    }

    // Get selected files
    function getSelectedFiles() {
      const checkboxes = document.querySelectorAll('.file-checkbox:checked');
      return Array.from(checkboxes).map(cb => cb.dataset.filename);
    }

    // Show delete confirmation modal
    function showDeleteConfirmation() {
      const selectedFiles = getSelectedFiles();
      if (selectedFiles.length === 0) {
        alert('Please select at least one file to delete');
        return;
      }
      document.getElementById('deleteModal').style.display = 'block';
      document.getElementById('deleteConfirmationInput').value = '';
    }

    // Cancel delete
    function cancelDelete() {
      document.getElementById('deleteModal').style.display = 'none';
    }

    // Confirm and perform delete
    async function confirmDelete() {
      const inputValue = document.getElementById('deleteConfirmationInput').value;
      if (inputValue !== 'Delete all selected json files') {
        alert('Please enter the exact phrase "Delete all selected json files" to confirm');
        return;
      }

      const selectedFiles = getSelectedFiles();
      if (selectedFiles.length === 0) {
        alert('No files selected');
        document.getElementById('deleteModal').style.display = 'none';
        return;
      }

      // Show loading state
      const deleteButton = document.querySelector('#deleteModal .delete-btn');
      const originalText = deleteButton.textContent;
      deleteButton.textContent = 'Deleting...';
      deleteButton.disabled = true;

      try {
        // 使用新的API端点删除文件
        const deletePromises = selectedFiles.map(fileName =>
          fetch(`${API_ENDPOINT}?fileName=${encodeURIComponent(fileName)}`, {
            method: 'DELETE'
          }).then(response => {
            if (!response.ok) {
              throw new Error(`Failed to delete ${fileName}: ${response.statusText}`);
            }
            return response.json();
          })
        );

        await Promise.all(deletePromises)
          .then(results => {
            console.log('Delete results:', results);
            alert('Selected files deleted successfully');
          });
        
        // 刷新文件列表
        await fetchFiles();
        renderFileList(allFiles);
        document.getElementById('selectAll').checked = false; // Reset select all checkbox
      } catch (error) {
        console.error('Error deleting files:', error);
        alert('Failed to delete files: ' + error.message);
      } finally {
        document.getElementById('deleteModal').style.display = 'none';
        // Reset button state
        deleteButton.textContent = originalText;
        deleteButton.disabled = false;
      }
    }

    // Export to Excel
    async function exportToExcel() {
      const selectedFiles = getSelectedFiles();
      if (selectedFiles.length === 0) {
        alert('Please select files first');
        return;
      }
    
      const data = [];
      
      for (const fileName of selectedFiles) {
        const file = allFiles.find(f => f.fileName === fileName);
        if (file) {
          try {
            const response = await fetch(file.url);
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            const jsonData = await response.json();
    
            if (Array.isArray(jsonData)) {
              jsonData.forEach(item => {
                const formattedData = formatData(item, fileName);
                data.push(formattedData);
              });
            } else {
              const formattedData = formatData(jsonData, fileName);
              data.push(formattedData);
            }
          } catch (error) {
            console.error(`Error fetching file ${fileName}:`, error);
          }
        }
      }
    
      if (data.length === 0) {
        alert('No data to export');
        return;
      }
    
      const ws = XLSX.utils.json_to_sheet(data, {
        header: [
          "timestamp",
          "lineNumber",
          "palletLabel",
          "productName",
          "palletNumber",
          "cartonCount",
          "hcode",
          "ubd",
          "topLabel",
          "sideLabel",
          "bottomLabel",
          "cartonLabel",
          "waterMark",
          "filename"
        ]
      });
      
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Files");
      
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      
      const fileName2 = `production_log_${year}_${month}_${day}_${hours}_${minutes}_${seconds}.xlsx`;
      
      XLSX.writeFile(wb, fileName2);
    }

    // Format data for export
    function formatData(jsonData, fileName) {
      const data = jsonData.data || jsonData;
      const barcodes = data.barcodes || [];

      return {
        timestamp: data.timestamp || "",
        lineNumber: data.lineNumber || "",
        palletLabel: barcodes[4] || "",
        productName: data.productName || "",
        palletNumber: data.palletNumber || "",
        cartonCount: data.cartonCount || "",
        hcode: data.hcode || "",
        ubd: data.ubd || "",
        topLabel: barcodes[0] || "",
        sideLabel: barcodes[1] || "",
        bottomLabel: barcodes[2] || "",
        cartonLabel: barcodes[3] || "",
        waterMark: barcodes[5] || "",
        filename: fileName
      };
    }
  </script>
</body>
</html>
