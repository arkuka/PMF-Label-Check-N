<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QC Scanner App</title>
  <link rel="stylesheet" href="style.css"> <!-- 引入样式文件 -->
</head>
<body>
  
  <div class="container">
    <header class="header">
      <img src="https://www.pmfresh.com.au/wp-content/themes/pmfresh/images/logo.png" alt="PMFresh Logo" class="logo">
      <h1>Production Line Label Check <span id="versionInfo" style="font-size: 14px; color: #666; margin-left: 10px;"></span></h1>
    </header>

    <div class="form-container">
      <div class="form-group">
        <label id="productNameLabel"></label>
        <select id="productNameSelect">
          <option value="">Select Product</option>
        </select>
      </div>
      

      <div id="inputFields"></div>

      <div id="buttons" class="form-group">
        <button id="submitButton" class="submit-button">Submit</button>
        <button id="resetButton" class="reset-button">Reset</button>
      </div>
    </div>

    <div id="modal" class="modal" style="display: none;">
      <div class="modal-content">
        <!-- 图片区域 -->
        <img id="modalImage" src="" alt="Modal Image" style="display: none; max-width: 100%; height: auto; margin-bottom: 20px;">
        <!-- 消息区域 -->
        <h2 id="modalMessage"></h2>
        
        
        <!-- 按钮区域 -->
        <button id="modalConfirmButton" class="modal-button yes" style="display: none;">Yes</button>
        <button id="modalCancelButton" class="modal-button cancel" style="display: none;">No</button>
        <button id="modalOkButton" class="modal-button ok" style="display: none;">OK</button>
      </div>
    </div>

    <div id="modal2" class="modal">
    <div class="modal-content" style="width: 500px;">
        <h2>Enter Details</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div class="form-group">
                <label for="lineNumber">Line:</label>
                <input type="text" id="lineNumber">
            </div>
            <div class="form-group">
                <label for="palletNumber">Pallet No.:</label>
                <input type="text" id="palletNumber">
            </div>
            <div class="form-group">
                <label for="cartonCount"># Ctns:</label>
                <input type="text" id="cartonCount">
            </div>
            <div class="form-group">
                <label for="hcode">HCODE:</label>
                <input type="text" id="hcode">
            </div>
            <div class="form-group">
                <label for="ubd">UBD:</label>
                <input type="text" id="ubd" placeholder="e.g., 01MAY">
            </div>
        </div>
        <div id="modal2Message" style="color: red; margin: 10px 0; display: none;"></div>
        <div style="margin-top: 20px;">
            <button id="modalSubmitButton">Submit</button>
            <button id="modal2CloseButton">Close</button>
        </div>
    </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
  <script src="qco.js"></script> <!-- 引入 JavaScript 文件 -->
</body>
</html>
